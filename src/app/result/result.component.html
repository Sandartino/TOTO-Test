<div>
  <p>Тройки: <span class="fontSizeUp"><b>{{three}}</b></span></p>
  <p>Четворки: <span class="fontSizeUp"><b>{{four}}</b></span></p>
  <p>Петици: <span class="fontSizeUp"><b>{{five}}</b></span></p>

  <label class="input-control checkbox small-check">
    <input type="checkbox" checked [(ngModel)]="isVisible">
    <span class="check"></span>
      <span class="caption">усреднен резултат* &nbsp;
        <a class="mif-cog" href="#" onclick="toggleMetroCharm('#result-help')"></a>
      </span>
  </label>

  <div *ngIf="isVisible">
    <p>
      <b class="fontSizeUp">{{sum}}</b> <span class="text-secondary">спечелени</span>
    </p>
    <p>
      &#8211;
    </p>
    <p>
      <b class="fontSizeUp">{{priceForYear}}</b> <span class="text-secondary">платени</span>
    </p>
    <hr class="equalLine">
    <p>
      <span style="font-size: x-large"><b
        [ngClass]="{'green':positiveResult,'red':negativeResult,'inherit':zeroResult}">{{result}}лв.</b></span>
    </p>
  </div>
</div>

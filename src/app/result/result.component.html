<div>
  <p>Тройки: <b class="fontSizeUp">{{three}}</b></p>
  <p>Четворки: <b class="fontSizeUp">{{four}}</b></p>
  <p>Петици: <b class="fontSizeUp">{{five}}</b></p>
  <p *ngIf="gameType==6">Шестици: <b class="fontSizeUp">{{six}}</b></p>
  <br>

  <label class="switch">
    <input type="checkbox" [(ngModel)]="isVisible">
    <span class="check"></span>
  </label>
  <span class="caption">&nbsp;суми за година* &nbsp;
        <a href="#" class="mif-cog" style="color: #2498d9;font-size: 1rem" onclick="toggleMetroCharm('#result-help')"></a>
  </span>

  <div *ngIf="isVisible" style="padding-top: 10px">
    <p>
      <b class="fontSizeUp">{{sum}}</b> <span class="text-secondary">спечелени</span>
    </p>
      &#8211;
    <p>
      <b class="fontSizeUp">{{priceForYear}}</b> <span class="text-secondary">платени</span>
    </p>
    <hr class="equalLine">
    <p style="margin-top: 5px">
      <span style="font-size: x-large"><b
        [ngClass]="{'green':positiveResult,'red':negativeResult,'zero':zeroResult}">{{result}}лв.</b></span>
    </p>
  </div>
</div>
